<!DOCTYPE html>
<html>
  <!-- Run with a simple HTTP server like `python3 -m http.server`, then visit
       http://localhost:8080/viewer.html to view board.png images generated by
       the Node.js app (`npm start`).
  -->
  <head>
    <style>
      html, body {
        height: 100%;
        background-color: black;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      img {
        width: 100%;
        margin: 2em;
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }
    </style>
    <script>
      setTimeout(() => {
        location.reload()
      }, 5000)
    </script>
  </head>
  <body>
    <img src="src/display/board.png" />
  </body>
</html>
